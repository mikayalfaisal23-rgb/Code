<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compound Interest Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
      background: #f4f6f9;
    }
    h1 {
      margin-bottom: 20px;
      color: #0077ff;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #0077ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #005fcc;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #eef5ff;
      border-radius: 8px;
      font-size: 18px;
      text-align: center;
    }
    .highlight {
      font-weight: bold;
      font-size: 20px;
      color: #0077ff;
      display: block;
      margin: 8px 0;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Compound Interest Calculator</h1>
  <div class="calculator">
    <label for="principal">Initial Investment ($)</label>
    <input type="number" id="principal" value="1000">

    <label for="rate">Annual Interest Rate (%)</label>
    <input type="number" id="rate" value="5">

    <label for="years">Number of Years</label>
    <input type="number" id="years" value="10">

    <label for="frequency">Compounding Frequency</label>
    <select id="frequency">
      <option value="1">Yearly</option>
      <option value="4">Quarterly</option>
      <option value="12">Monthly</option>
      <option value="365">Daily</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
    <canvas id="chart"></canvas>
  </div>

  <script>
    let chart; // global chart instance

    function calculate() {
      const P = parseFloat(document.getElementById("principal").value);
      const r = parseFloat(document.getElementById("rate").value) / 100;
      const t = parseInt(document.getElementById("years").value);
      const n = parseInt(document.getElementById("frequency").value);

      if (isNaN(P) || isNaN(r) || isNaN(t) || isNaN(n)) {
        document.getElementById("result").textContent = "Please enter valid numbers.";
        return;
      }

      // Final balance calculation
      const A = P * Math.pow(1 + r / n, n * t);
      const interest = A - P;

      document.getElementById("result").innerHTML = `
        <span class="highlight">Final Balance: $${A.toFixed(2)}</span>
        <span class="highlight">Total Interest: $${interest.toFixed(2)}</span>
      `;

      // Generate data for chart (balance each year)
      const labels = [];
      const balances = [];
      for (let year = 0; year <= t; year++) {
        const balance = P * Math.pow(1 + r / n, n * year);
        labels.push(`Year ${year}`);
        balances.push(balance.toFixed(2));
      }

      // Destroy old chart if it exists
      if (chart) {
        chart.destroy();
      }

      // Create new chart
      const ctx = document.getElementById("chart").getContext("2d");
      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "Balance Over Time",
            data: balances,
            borderColor: "#0077ff",
            backgroundColor: "rgba(0,119,255,0.1)",
            fill: true,
            tension: 0.2,
            pointRadius: 3
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true }
          },
          scales: {
            y: {
              beginAtZero: false,
              ticks: { callback: value => `$${value}` }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
